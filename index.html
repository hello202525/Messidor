<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messidor</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    #tagline {
      position: fixed;
      left: 50%;
      bottom: calc(24px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      font-style: italic;
      font-size: clamp(9px, 2.1vw, 20px);
      color: var(--ink);
      pointer-events: none;
    }

    :root {
      --ink: #000;
      --accent: #0b5c61;
      --max: 800px;
      --top: 52px;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      color: var(--ink);
      text-align: center;
      line-height: 1.45;
      background: #fff;
    }

    main {
      max-width: var(--max);
      margin: var(--top) auto 0;
      padding: 0 16px;
    }

    #hero {
      width: 200px;
      height: auto;
      object-fit: cover;
      display: block;
      margin: 0 auto 22px;
    }

    h1 {
      font-weight: 400;
      font-size: clamp(40px, 6vw, 60px);
      letter-spacing: 0.2px;
      margin-bottom: 6px;
    }

    nav {
      font-size: clamp(10px, 2.4vw, 22px);
      margin-top: 15px;
      margin-bottom: 20px;
    }

    nav a {
      color: var(--ink);
      text-decoration: none;
      padding: 0 8px;
    }

    .divider {
      width: 60%;
      margin: 8px auto 0;
      border: none;
      border-top: 1.5px solid #000;
    }

    /* ---------- X splash ---------- */
    html.x-splash-active { overflow: hidden; }

    #x-splash{
      position: fixed; inset: 0; z-index: 9999;
      background: #fff;
      display: flex; align-items: center; justify-content: center;
      opacity: 1; transition: opacity .35s ease;
    }
    #x-splash.hide{ opacity: 0; pointer-events: none; }

    #x-splash svg{ width: min(28vmin, 160px); height: auto; }
    #x-splash line{
      stroke: var(--ink);
      stroke-width: 1; stroke-linecap: square;
      stroke-dasharray: 120; stroke-dashoffset: 120;
      animation: dash .7s ease forwards;
    }
    #x-splash line:last-child{ animation-delay: .15s; }

    @keyframes dash { to { stroke-dashoffset: 0; } }

    @media (prefers-reduced-motion: reduce){
      #x-splash line{ animation: none; stroke-dashoffset: 0; }
      #x-splash{ transition: none; }
    }
    /* ---------- end X splash ---------- */
  </style>
</head>
<body>

  <!-- X splash (appears immediately, removed on fonts-ready or after 2s) -->
  <script>
  (function(){
    document.documentElement.classList.add('x-splash-active');

    var s = document.createElement('div');
    s.id = 'x-splash';
    s.innerHTML =
      '<svg viewBox="0 0 100 100" aria-hidden="true" focusable="false">'
      + '<line x1="15" y1="15" x2="85" y2="85"></line>'
      + '<line x1="85" y1="15" x2="15" y2="85"></line>'
      + '</svg>';
    document.body.prepend(s);

    function hide(){
      s.classList.add('hide');
      document.documentElement.classList.remove('x-splash-active');
      s.addEventListener('transitionend', function(){ s.remove(); }, { once:true });
    }

    var t = setTimeout(hide, 2000);
    if (document.fonts && document.fonts.ready){
      document.fonts.ready.then(function(){ clearTimeout(t); hide(); });
    } else {
      window.addEventListener('load', function(){ clearTimeout(t); hide(); }, { once:true });
    }
  })();
  </script>

  <main>
    <img id="hero" src="TheHarvesters.jpg" alt="The Harvesters" />
    <h1>Messidor</h1>
    <nav>
      <a href="mailto:eric_li1@college.harvard.edu">Contact</a>
    </nav>
    <hr class="divider" />
  </main>

  <footer id="tagline">"Cultivating attention."</footer>

  <script>
    const icon = document.createElement('link');
    icon.rel   = 'icon';
    icon.type  = 'image/png';
    icon.sizes = '32x32';
    document.head.appendChild(icon);

    const src = 'TheHarvesters.jpg';

    const cvs = document.createElement('canvas');
    cvs.width = cvs.height = 32;
    const ctx = cvs.getContext('2d');

    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.onload = () => {
      const w = img.naturalWidth || img.width;
      const h = img.naturalHeight || img.height;

      const scale = Math.max(32 / w, 32 / h);
      const dw = w * scale;
      const dh = h * scale;
      const dx = (32 - dw) / 2;
      const dy = (32 - dh) / 2;
      ctx.clearRect(0, 0, 32, 32);
      ctx.drawImage(img, dx, dy, dw, dh);
      icon.href = cvs.toDataURL('image/png');

      const icon16 = document.createElement('link');
      icon16.rel = 'icon';
      icon16.type = 'image/png';
      icon16.sizes = '16x16';
      const c16 = document.createElement('canvas');
      c16.width = c16.height = 16;
      const x16 = c16.getContext('2d');
      x16.drawImage(cvs, 0, 0, 16, 16);
      icon16.href = c16.toDataURL('image/png');
      document.head.appendChild(icon16);
    };
    img.src = src;
  </script>
</body>
</html>
